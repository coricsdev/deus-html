<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>WordPress Template</title>
	<link rel="stylesheet" type="text/css" href="./vendor/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<!-- Start Header Area -->
<header class="header-area">
	<div class="container">
		<nav class="nav">
			<a href="#" class="link nav-brand text-light">
				<img src="./assets/images/logo.png" alt="logo">
			</a>

			<!-- Toggle Menu -->
			<button class="toggle-button">
				<span class="fas fa-hamburger"></span>
			</button>

			<!-- Navigation Items -->
			<div class="collapse" id="toggle-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-link">
						<a href="#" class="link text-light">Home</a>
					</li>
					<li class="nav-link">
						<a href="#" class="link text-light">People</a>
					</li>
					<li class="nav-link">
						<a href="#" class="link text-light">Design</a>
					</li>
					<li class="nav-link">
						<a href="#" class="link text-light">Travel</a>
					</li>
					<li class="nav-link">
						<a href="#" class="link text-light">About Us</a>
					</li>
				</ul>
				<div class="search">
					<form class="form-group">
						<input type="search" class="input-control mr-sm-2" placeholder="Search">
						<button class="btn btn-submit" type="submit"><i class="fas fa-search"></i></button>
					</form>
				</div>
			</div>
		</nav>
	</div>
</header>
<!-- End Header Area -->



<!-- Start Main Area Site -->
<main class="main-area">

	<!-- Banner Area -->
	<section class="banner-area">
		<div class="container-fluid">
			<div class="banner">
				<img src="./assets/images/banner.jpg" alt="banner area" class="fluid">
			</div>
			<div class="banner-title text-center">
				<h1 class="text-lg text-light">Welcome to Deus</h1>
				<span class="description text-sm text-light">The Power of Custom HTML</span>
			</div>
		</div>
	</section>
	<!-- End Banner Area-->

	<!-- Categories Section-->
	<section class="categories">
		<div class="container">
			<div class="flex flex-row flex-wrap">
				<a href="#" class="link">
					<span>All</span>
				</a>
				<a href="#" class="link">
					<span>Commercial</span>
				</a>
				<a href="#" class="link">
					<span>Natural</span>
				</a>
				<a href="#" class="link">
					<span>People</span>
				</a>
				<a href="#" class="link">
					<span>Photography</span>
				</a>
				<a href="#" class="link">
					<span>Travel</span>
				</a>
				<a href="#" class="link">
					<span>Uncategorized</span>
				</a>
			</div>
		</div>
	</section>
	<!-- End Categories Section-->

	<!-- Post Area-->
	<section class="post-area">
		<div class="wrapper">
			
			<!-- 2 Column Layout -->
			<div class="row">
				<!-- 1st Column -->
				<div class="col-8-lg col-12-md">
					<h1>Article</h1>
				</div>
				<!-- 2nd Columns -->
				<div class="col-4-lg col-12-md">
					<h1>Sidebar</h1>
				</div>
			</div>
		</div>
	</section>

	<!-- End Post Area-->
</main>
<!-- End Main Area Site -->



<!-- Start Footer Area Site-->
<footer>
	
</footer>
<!-- End Footer Area Site-->

<!-- Include Script File -->
<script src="./vendor/js/jquery-3.6.0.js"></script>
<!-- Include Custom Script File -->
<script src="./assets/js/main.js"></script>
</body>
</html>
